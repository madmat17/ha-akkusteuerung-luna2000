template:
  - sensor:
      - name: "EPEX Spot Rate Price Level"
        state: >
          {% set c = states('sensor.epex_spot_data_price') | float(0) %}
          {% set m = states('sensor.epex_spot_data_median_price') | float(0)%}
          {% set r = c/m %}

          {% if r >= 1.4 %} VERY_EXPENSIVE
          {% elif 1.15 <= r < 1.4 %} EXPENSIVE
          {% elif 0.9 <= r < 1.15 %} NORMAL
          {% elif 0.6 <= r < 0.9 %} CHEAP
          {% elif r <= 0.6 %} VERY_CHEAP

          {% endif %}
