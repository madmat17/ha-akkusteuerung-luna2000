template:
  - sensor:
      - name: "EPEX Spot Rate Price Level"
        state: >
          {% set r = states('sensor.epex_spot_data_quantile') | float(0) %}

          {% if r >= 0.8 %} VERY_EXPENSIVE
          {% elif 0.6 <= r < 0.8 %} EXPENSIVE
          {% elif 0.4 <= r < 0.6 %} NORMAL
          {% elif 0.2 <= r < 0.4 %} CHEAP
          {% elif r <= 0.2 %} VERY_CHEAP

          {% endif %}
